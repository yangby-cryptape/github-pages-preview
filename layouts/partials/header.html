{{- $items := .Site.Params.Header.Menu }}
<header>
  <ul id="menu">
    {{ range $item := $items -}}
      <li><a href="{{ $item.href | relURL }}">{{ transform.Emojify $item.tip }}<strong>{{ $item.name }}</strong></a></li>
    {{ end }}
  </ul>
</header>
